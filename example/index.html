<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>wah!</title>
        <style>
body {
    background-color: white;
}
form {
    margin-top: 10px;
}
#monke {
    position: fixed;
    right: 0px;
    bottom: 0px;
    z-index: -1;
    width: 24vw;
    pointer-events: none;
    opacity: 0.1;
}
#uploaded-link {
    margin: 35px 10px 10px 10px;
}
#bottom-text {
    position: fixed;
    bottom: 0;
    margin: 13px;
    text-decoration: none;
    color: grey;
}
#main-body {
    margin: auto auto 10% auto;
    max-width: 700px;
    background-color: lightgrey;
    padding: 30px 60px 30px 60px;

} </style>
    </head>
    <body>
        <div id="main-body">
            <header>
                <h1>wah!</h1>
            </header>
            <h3>um simples servicÌ§o de hospedagem temporaria de arquivos.</h3>
            <form id="main-form" action="http://localhost:8080/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="file" name="file" onchange="enable_submit()"><br><br>
                <input type="submit" id="submit" value="Upload" disabled>
            </form>
            <a id="uploaded-link" style="display: none;" target="_blank">arquivo enviado!</a>
            <script>
                var submit = document.getElementById("submit");

                function enable_submit() {
                    submit.disabled = false;
                }
                function disable_submit() {
                    submit.disabled = true;
                }
            </script>
            <h2>Arquivos disponiveis</h2>
            <ul id="file-list">
            </ul>
            <script>
                const file_list = document.getElementById("file-list");
                fetch("http://localhost:8080/files")
                    .then(response => response.json())
                    .then(files => {
                        files.forEach(file_name => {

                            let li = document.createElement("li");
                            let a = document.createElement("a");
                            a.setAttribute("href", "http://localhost:8080/download/" + file_name);
                            a.setAttribute("target", "_blank");
                            a.innerText = file_name;

                            li.appendChild(a)
                            file_list.appendChild(li);
                        });
                    });
            </script>
            <script>
                var file = document.getElementById("file");
                var form = document.getElementById("main-form");
                var enviado = document.getElementById("uploaded-link");


                function reset_form() {
                    form.reset()
                    disable_submit()
                }
                form.addEventListener("submit", function(event) {
                    event.preventDefault();
                    const form_data = new FormData(event.target);

                    if (file.files[0].size > 4 * 1000 * 1000) {
                        window.alert("Arquivo excede o tamanho maximo permitido de 4Mb");
                        reset_form();
                        return
                    }

                    fetch("http://localhost:8080/upload", 
                        { 
                            method: "POST",
                            body: form_data
                        })
                        .then(response => {
                            if (!response.ok) {
                                return response.text().then(message => {
                                    throw new Error(message);
                                });
                            }
                            return response.json()
                        })
                        .then(result => {
                            enviado.style.display = "block";
                            enviado.setAttribute("href", "http://localhost:8080/download/" + result);
                            reset_form();
                        })
                        .catch(error => {
                            window.alert(error);
                            reset_form();
                        });
;
                });
            </script>
        </div>
        <footer>
            <img id="monke" src="sympathetic_monkey.jpg">
            <a id="bottom-text" href="https://github.com/silva-guimaraes/wah" target="_blank">github</a>
        </footer>
    </body>
</html>
